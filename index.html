<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Children books</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <img src="./images/e_paath_logo.png" alt="header company logo">
        <div id="search">
          <input
            type="text"
            placeholder="Search Activities"
            autocomplete="off"
          />
          <div id="searchIcon">
            <i class="fa fa-search"></i>
          </div>
        </div>
        
        <div id="chooseLang">
          <input type="checkbox" id="toggle" class="offscreen" />
      	  <label for="toggle" class="switch"></label>
        </div>
    </header>

    <div id="content">
      <div id="chooseGrade">
        <!-- <span lang="en">Choose Grade</span> -->
        <div lang="en" class="grades">1 Class</div>
        <div lang="ne" class="grades">१ कक्षा</div>
        <div lang="en" class="grades">2 Class</div>
        <div lang="ne" class="grades">२ कक्षा</div>
        <div lang="en" class="grades">3 Class</div>
        <div lang="ne" class="grades">३ कक्षा</div>
        <div lang="en" class="grades">4 Class</div>
        <div lang="ne" class="grades">४ कक्षा</div>
        <div lang="en" class="grades">5 Class</div>
        <div lang="ne" class="grades">५ कक्षा</div>
        <div lang="en" class="grades">6 Class</div>
        <div lang="ne" class="grades">६ कक्षा</div>
        <div lang="en" class="grades">7 Class</div>
        <div lang="ne" class="grades">७ कक्षा</div>
        <div lang="en" class="grades">8 Class</div>
        <div lang="ne" class="grades">८ कक्षा</div>
      </div>
      
      <img src="./images/children.png" alt="the childrens image">

      <div id="chooseSubject">
        <!-- <span lang="en">Choose Subjects</span> -->
        <div class="subjects"></div>
        <div class="subjects"></div>
        <div class="subjects"></div>
        <div class="subjects"></div>
      </div>
    </div>
 
    <footer>
      <div id="span">
        <span>E-Paath</span>
        <span>Interactive digital learning materials</span>
      </div>
      <img src="./images/allBooks.png" alt="allBooks for bg">
    </footer>
	<script src="script.js"></script>
  </body>
</html>
